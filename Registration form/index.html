<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

      <input type="hidden" name="access_key" value="d4e28faf-1a0b-423d-9cf2-ca8dd4efc00d">
      <fieldset>
        <label for="first-name"> First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name"> Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email"> Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Enter Your Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>

      <fieldset>
        <label  for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label class="bio" for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label class="bio" for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        
        <label class="bio" for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" class="inline" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
