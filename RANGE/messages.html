<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="teams.css">
    <title>RANGE-Backup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <section class="sidebar">
      <a href="#" class="logo">
        <i class="fa fa-asl-interpreting"></i>
        <span class="text">RANGE</span>
      </a>

      <ul class="side-menu top">
        <li>
          <a href="./dashboard.html" class="nav-link">
            <i class="fa-solid fa-chart-bar"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="./task.html" class="nav-link">
            <i class="fa-solid fa-list-check"></i>
            <span class="text">Tasks</span>
          </a>
        </li>
        <li>
          <a href="./project.html" class="nav-link">
            <i class="fas fa-chart-simple"></i>
            <span class="text">Projects</span>
          </a>
        </li>
        <li class="active">
          <a href="./messages.html" class="nav-link">
            <i class="fas fa-message"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="./teams.html" class="nav-link">
            <i class="fa-solid fa-users"></i>
            <span class="text">Teams</span>
            <i class="fas fa-angle-right dropdown"></i>
          </a>
        </li>
        <div id="teams-dropdown-content" class="dropdown-content hidden">
          <div class="create-team-section">
            <a href="#" id="create-team-link">Create New Team</a>
          </div>
          <div id="teams-section" class="teams-section">
            <div class="divider"></div>
            <h4>Your Teams</h4>
          </div>
        </div> 
      </ul>

      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="fas fa-right-from-bracket"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>

    <section class="content">
      <nav>
        <i class="fas fa-bars menu-btn"></i>
        <a href="#" class="nav-link"> Menu</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="search..." />
            <button class="search-btn">
              <i class="fas fa-search search-icon"></i>
            </button>
          </div>
        </form>

        <input type="checkbox" hidden id="switch-mode" />
        <label for="switch-mode" class="switch-mode"></label>

        <a href="#" class="notification">
          <i class="fas fa-bell"></i>
          <span class="num">4</span>
        </a>

        <a href="#" class="notification">
          <i class="fa-solid fa-comments"></i>
        </a>

        <a href="#" class="profile">
          <img src="profile.png" alt="" />
        </a>
      </nav>

      <main>
        <div class="head-title">
          <div class="left">
            <h1>Messages</h1>
          </div>
        </div>

        <div class="box-info">
          <li>
            <i class="fa-solid fa-comments"></i>
            <span class="text">
              <h3>2</h3>
              <p>Unread Messages</p>
            </span>
          </li>
          <li>
            <i class="fa fa-envelope-square"></i>
            <span class="text">
              <h3>3</h3>
              <p>Unopened Discussions</p>
            </span>
          </li>
        </div>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Messages</h3>
              <i class="fas fa-filter"></i>
            </div>

            <table>
              
            </table>
          </div>
        </div>
      </main>
    </section>

    <script src="dashboard.js"></script>
  </body>
</html>
